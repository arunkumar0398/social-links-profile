<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; font-family: 'Inter', sans-serif; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box-profiling">

    <div class="avatar-resize">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar image">
    </div>

    <h3 class="profile-name">Jessica Randall</h3>

    <p class="profile-location">London, United Kingdom</p>
    <p class="profile-about">"Front-end developer and avid reader."</p>

    <div class="social-profile-links">
      <p>GitHub</p>

      <p>Frontend Mentor</p>

      <p>LinkedIn</p>

      <p>Twitter</p>

      <p>Instagram</p>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/arunkumar0398">Arunkumar S</a>.
  </div>
</body>
</html>
